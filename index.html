---
layout: default
---

<div class="home">

  <h1 class="page-heading">Postagens</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
		<p>{{ post.excerpt }} </p>
		<p align="right">>> <a href="{{ post.url | prepend: site.baseurl }}">continuar lendo...</a></p>
		
      </li>
    {% endfor %}
  </ul>
